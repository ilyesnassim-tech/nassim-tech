<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Astronomie Explorer</title>
<style>
:root{
  --bg:#070014;
  --card:#0f0125;
  --accent:#7b2fff;
  --accent2:#c86bff;
  --text:#ffffff;
}
body{
  margin:0;
  font-family:"Inter", sans-serif;
  background: radial-gradient(circle at center, #1a0033, #070014);
  color:var(--text);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#app{
  width:100%; max-width:450px; text-align:center; position:relative;
}
h1{
  margin:0;
  font-size:2.2rem;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.screen{display:none; opacity:0; transform:translateY(20px); transition:0.5s;}
.screen.active{display:block; opacity:1; transform:translateY(0);}
.category{
  background:var(--card);
  padding:18px;
  margin:14px 0;
  border-radius:18px;
  cursor:pointer;
  font-size:1.2rem;
  transition:0.3s;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}
.category:hover{
  background:#2b0055;
  transform:scale(1.05);
}
.item{
  background:rgba(255,255,255,0.05);
  padding:14px;
  margin:10px 0;
  border-radius:16px;
  text-align:left;
  box-shadow:0 4px 14px rgba(0,0,0,0.5);
}
.item img{
  width:100%; border-radius:14px; margin-top:10px;
}
.back{
  margin-top:14px; color:var(--accent2); cursor:pointer; font-weight:700;
}
.pub{
  position:fixed;
  bottom:10px;
  width:100%; max-width:450px;
  padding:10px;
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(6px);
  border-radius:12px;
  font-size:0.8rem;
  box-shadow:0 -3px 12px rgba(0,0,0,0.6);
}
</style>
</head>
<body>
<div id="app">
  <h1>Astronomie</h1>

  <section id="home" class="screen active">
    <div class="category" onclick="openCat('galaxies')">üåå Galaxies</div>
    <div class="category" onclick="openCat('etoiles')">‚≠ê √âtoiles</div>
    <div class="category" onclick="openCat('trous')">üï≥Ô∏è Trous Noirs</div>
  </section>

  <section id="content" class="screen">
    <h2 id="cat-title"></h2>
    <div id="items"></div>
    <div class="back" onclick="goBack()">‚Üê Retour</div>
  </section>

  <div class="pub">D√©velopp√© par Ilyes ‚Ä¢ Ads int√©gr√©es</div>
</div>

<script>
const data={
  galaxies:[
    {title:"Galaxie d'Androm√®de", desc:"La galaxie la plus proche de la Voie lact√©e.", img:"https://upload.wikimedia.org/wikipedia/commons/5/5f/Andromeda_Galaxy_(with_h-alpha).jpg"},
    {title:"Voie Lact√©e", desc:"Notre galaxie en forme de spirale barr√©e.", img:"https://upload.wikimedia.org/wikipedia/commons/6/6e/Milky_Way_Arch.jpg"}
  ],
  etoiles:[
    {title:"Soleil", desc:"Notre √©toile, source de toute √©nergie.", img:"https://upload.wikimedia.org/wikipedia/commons/c/c3/Solar_sys8.jpg"},
    {title:"Superg√©antes rouges", desc:"Des √©toiles massives en fin de vie.", img:"https://upload.wikimedia.org/wikipedia/commons/1/1e/Betelgeuse_star.jpg"}
  ],
  trous:[
    {title:"Trou Noir Stellaire", desc:"Form√© apr√®s l'effondrement d'une √©toile massive.", img:"https://upload.wikimedia.org/wikipedia/commons/5/5f/Black_hole_-_Messier_87_crop_max_res.jpg"},
    {title:"Sagittarius A*", desc:"Le trou noir supermassif au centre de la Voie lact√©e.", img:"https://upload.wikimedia.org/wikipedia/commons/2/20/Sagittarius_A*.jpg"}
  ]
};
function openCat(cat){
  document.getElementById('home').classList.remove('active');
  document.getElementById('content').classList.add('active');
  document.getElementById('cat-title').textContent=cat.toUpperCase();
  const container=document.getElementById('items');
  container.innerHTML="";
  data[cat].forEach(obj=>{
    container.innerHTML+=`<div class='item'><h3>${obj.title}</h3><p>${obj.desc}</p><img src='${obj.img}'/></div>`;
  });
}
function goBack(){
  document.getElementById('content').classList.remove('active');
  document.getElementById('home').classList.add('active');
}
</script>
</body>
</html>
