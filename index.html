<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Cours DZ</title>

<meta name="theme-color" content="#bb33ff">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#1c0033;
  --card:#1a002d;
  --accent:#bb33ff;
  --accent-dark:#6a00ff;
  --hover:#9a00cc;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background: linear-gradient(270deg,#1c0033,#330066,#1c0033);
  background-size:600% 600%;
  animation: gradientBG 15s ease infinite;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
#app{
  width:100%; max-width:420px; padding-bottom:80px;
}
header{text-align:center;margin:12px 0;}
h1{
  margin:0;
  font-size:2rem;
  text-shadow:0 4px 12px rgba(0,0,0,0.7);
  background: linear-gradient(90deg, #bb33ff, #6a00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.screen{
  display:none;
  opacity:0;
  transform:translateY(30px) scale(0.95);
  transition:0.5s;
}
.screen.active{
  display:block;
  opacity:1;
  transform:translateY(0) scale(1);
}
.menu-box{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.8);
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
.btn{
  display:block;
  width:80%;
  max-width:220px;
  margin:15px auto;
  padding:16px 20px;
  border-radius:16px;
  background: linear-gradient(90deg,var(--accent), var(--accent-dark));
  color:#fff;
  font-weight:700;
  border:none;
  cursor:pointer;
  font-size:1.1rem;
  transition: all 0.3s ease;
  box-shadow:0 6px 18px rgba(0,0,0,0.7);
}
.btn:hover{
  transform:scale(1.08);
  background:linear-gradient(90deg,var(--hover), var(--accent-dark));
  box-shadow:0 8px 22px rgba(0,0,0,0.85);
}
.list-item{
  background:rgba(255,255,255,0.05);
  margin:12px 0;
  padding:16px;
  border-radius:16px;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 3px 12px rgba(0,0,0,0.5);
  backdrop-filter:blur(3px);
}
.list-item:hover{
  background:rgba(187,51,255,0.25);
  transform:translateX(8px);
  box-shadow:0 6px 18px rgba(187,51,255,0.6);
}
.back-btn{
  margin-top:14px;
  display:inline-block;
  color:var(--accent);
  cursor:pointer;
  font-weight:700;
  transition:0.3s;
}
.back-btn:hover{
  color:var(--hover);
  text-decoration:underline;
}
.page{
  background:rgba(0,0,0,0.2);
  margin:12px 0;
  padding:14px;
  border-radius:12px;
  text-align:left;
  line-height:1.4rem;
}
.quiz-btn{
  margin:10px 0;
  display:block;
  background:linear-gradient(90deg,#ff6600,#ff3300);
  padding:12px 16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  color:#fff;
  transition:0.3s;
}
.quiz-btn:hover{
  transform:scale(1.05);
  background:linear-gradient(90deg,#ff3300,#ff6600);
}
.pub{
  position:fixed;
  bottom:20px;
  width:100%;
  max-width:420px;
  text-align:center;
  padding:10px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:0.8rem;
  box-shadow:0 -2px 12px rgba(0,0,0,0.5);
  border-radius:14px;
  backdrop-filter:blur(6px);
  z-index:100;
}
</style>
</head>
<body>
<div id="app">
<header><h1>Mar7ba bikom</h1></header>

<section id="home" class="screen active">
  <div class="menu-box">
    <button class="btn" onclick="showScreen('semester')">Commencer</button>
  </div>
</section>

<section id="semester" class="screen">
  <div class="menu-box">
    <h2>Choisis le semestre</h2>
    <div class="list-item" onclick="selectSemester('3')">Semestre 3</div>
    <div class="list-item" onclick="selectSemester('4')">Semestre 4</div>
    <div class="back-btn" onclick="showScreen('home')">← Retour</div>
  </div>
</section>

<section id="module" class="screen">
  <div class="menu-box">
    <h2>Choisis le module</h2>
    <div id="module-list"></div>
    <div class="back-btn" onclick="showScreen('semester')">← Retour</div>
  </div>
</section>

<section id="pages" class="screen">
  <div class="menu-box">
    <h2 id="module-title"></h2>
    <div id="page-list"></div>
    <button class="quiz-btn" onclick="payQuiz()">Accéder au quiz (200 DA)</button>
    <div class="back-btn" onclick="showScreen('module')">← Retour</div>
  </div>
</section>

<div class="pub">Développé par Ilyes & Nassim</div>
</div>

<script>
'use strict';

// Modules et pages
const modules = {
"Théorie des graphes":["Intro","Types de graphes","Parcours et algos","Arbres et Dijkstra","Exercices"],
"ASD3":["Structures de données","Tri","Complexité","Recherche & Graphes","Exercices"],
"Méthodes numériques":["Interpolation","Equations","Intégration","Systèmes linéaires","Exercices"],
"Logique mathématique":["Propositions","Tables de vérité","Déduction","Booléenne","Exercices"],
"Systèmes d’information":["Bases SI","SQL","Réseaux","Gestion","Exercices"],
"Architecture des ordinateurs":["Processeur","Bus","Cache","Microprogrammes","Exercices"],
"Analyse 2":["Limites","Dérivées","Intégrales","Séries","Exercices"],
"Programmation C":["Bases","Boucles","Tableaux & fonctions","Pointeurs & structures","Exercices"],
"Système numérique":["Combinatoire","Circuits","Karnaugh","Analyse","Exercices"],
"Base de données":["Relationnel","SQL","Normalisation","Transactions","Exercices"],
"Intelligence artificielle":["Intro IA","Recherche","Supervisé","Réseaux","Exercices"],
"Anglais technique":["Vocabulaire","Lecture","Rédaction","Compréhension","Exercices"]
};

let currentSemester=null;
let currentModule=null;

function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectSemester(sem){
  currentSemester=sem;
  const moduleList=document.getElementById('module-list');
  moduleList.innerHTML='';
  Object.keys(modules).forEach(m=>{
    const div=document.createElement('div');
    div.className='list-item';
    div.textContent=m;
    div.onclick=()=>showPages(m);
    moduleList.appendChild(div);
  });
  showScreen('module');
}

function showPages(moduleName){
  currentModule=moduleName;
  document.getElementById('module-title').textContent=moduleName;
  const pageList=document.getElementById('page-list');
  pageList.innerHTML='';
  modules[moduleName].forEach(p=>{
    const div=document.createElement('div');
    div.className='page';
    div.textContent=p;
    pageList.appendChild(div);
  });
  showScreen('pages');
}

// Simule le paiement du quiz
function payQuiz(){
  if(confirm("Payer 200 DA pour accéder au quiz ?")){
    alert("Paiement effectué ✅\nQuiz accessible !");
    // Ici tu pourrais rediriger vers le quiz
  }
}

// Service Worker pour PWA
if('serviceWorker' in navigator){
  navigator.serviceWorker.register(URL.createObjectURL(new Blob([`
    const cacheName="flash-cours-v3";
    const filesToCache=["/"];
    self.addEventListener("install", e=>{e.waitUntil(caches.open(cacheName).then(c=>c.addAll(filesToCache)))});
    self.addEventListener("fetch", e=>{e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request)))});
  `],{type:'application/javascript'})));
}
</script>
</body>
</html>
